<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gadget</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="row">
        <div class="col-sm-12">  </div>
                <div class="container col-sm-12" style="padding-top:50px">
          <div class="panel panel-primary">
            <div class="panel-heading text-center" ><h3>Shop from our wide range of mobiles!!!</h3></div>
            <div class="panel-body">
                <div class="text-center col-sm-12" style="padding-top:20px;color: rgb(92, 6, 92);" *ngIf="cost">
                    <h4>The Redmi-{{colour}} mobile costs {{cost}} Rs only.</h4>
                    </div>
                    <div class="text-center col-sm-12" style="padding-top:20px;color: red;" *ngIf="isAvailable">
                        <div [ngClass]="{availability: present}">
                        <h4 >The Redmi-{{productName}} mobile is {{isAvailable}}</h4>
                        </div>
                        </div>
                <div class="card col-sm-4">
                    <img class="card-img-top" src="../../../assets/BlackPhone.png" alt="Card image">
                    <div class="card-body">
                        <h4 class="card-title">Redmi-Black</h4>
                        <button class='btn btn-primary'(click)="getMobilePrice('Black')">Cost
                            
                        </button>
                        
                        <button class="btn btn-primary" (click)="productAvailability('Black')">Check Availability</button>
                    </div>
                </div>
                <div class="card col-sm-4">
                    <img class="card-img-top" src="../../../assets/BluePhone.png" alt="Card image">
                    <div class="card-body">
                        <h4 class="card-title">Redmi-Blue</h4>
                        <button class='btn btn-primary'(click)="getMobilePrice('Blue')">Cost
                            
                        </button>
                        
                        
                        <button class="btn btn-primary" (click)="productAvailability('Blue')">Check Availability</button>
                    </div>
                </div>
                <div class="card col-sm-4">
                    <img class="card-img-top" src="../../../assets/GreyPhone.png" alt="Card image">
                    <div class="card-body">
                        <h4 class="card-title">Redmi-Grey</h4>
                        
                        <button class='btn btn-primary'(click)="getMobilePrice('Grey')">Cost
                            
                        </button>
                        
                        <button class="btn btn-primary " (click)="productAvailability('Grey')">Check Availability</button>
                        
                    </div>
                </div>
                
                
                

            </div>


          </div>
                </div>
    </div>
    
</body>
</html>
